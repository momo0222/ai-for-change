<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <title>{% block title %} {% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Education For All</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'school' %}">School Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'mental_health' %}">Mental Health</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'match' %}">Match with Others</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </ul>
        </div>
    </nav>
    <div class=" mx-5 mt-4">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
